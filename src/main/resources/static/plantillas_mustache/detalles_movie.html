<div class="card">
    <img src="showMovieImage?id={{id}}">
    <div class="card-desc">
        <p>{{title}}</p>
    
        <ul>
                <li>Sinopsis: {{synopsis}}.</li>
			    <li>Año de lanzamiento: {{release_year}}.</li>
			    <li>Género: {{genre}}.</li>
			    <li>Duración: {{length_min}} min.</li>
			    <li>Precio: {{price}} €.</li>
        </ul>
        
        <div class="movie-options">
          	<a href="#" class="enlace_comprar_listado_principal" id-producto="{{id}}" >Comprar</a>
      	</div>
      	
    </div>
    
</div>
