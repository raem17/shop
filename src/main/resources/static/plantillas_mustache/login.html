<form id="form_login" class="formBox">
	
	<h2>Iniciar sesión</h2>
	
	<div class="form-group email">
        <div class="field">
            <label>Email</label>
            <input type="email" maxlength="150" name="email" id="email">
        </div>

        <span class="noError"></span>
    </div>
	
    <div class="form-group pw">
        <div class="field">
            <label>Contraseña</label>
            <input type="text" maxlength="50" name="pass" id="pass">
        </div>

        <span class="noError"></span>
    </div>		
	
	<div class="checkboxField">
		<input type="checkbox" checked="true" id="recordar_datos"/>
		<label for="recordar_datos">Recordarme</label>
	</div>
	
    <div class="submitFormBox">
		<p class="submitErrorMsg"></p>
        <input class="sendForm btn btn-primary" type="submit" value="ACCEDER">
    </div>		
</form>

<script src="javascript/validaciones.js"></script>
