<h2 class="cartTitle">Carrito</h2>

<div class="cartContainer">
	<div class="cartProducts">
		{{#.}}
		<!-- Esto se repite -->
		<div class="product">
			<div class="imgContainer col1">
				<img src="showMovieImage?id={{movie_id}}">
			</div>
			
			<div class="col2">
				<div class="TitleAndPriceContainer">
					<p class="title">{{title}} {{format}}</p>
					<span class="precio" data-price="{{movie_price}}">{{movie_price}} €</span>
				</div>
				
				<div class="productOptions">
					<div class="delete" id="eliminarProducto" idMovie="{{movie_id}}">
						<i class="fa fa-trash"></i>
					</div>
					
					<div class="quantityBox">
						<button class="restar"><i class="fa fa-minus"></i></button>
						<span class="quantity" data-id="{{movie_id}}" data-quantity="{{quantity}}">{{quantity}}</span>
						<button class="sumar"><i class="fa fa-plus"></i></button>
					</div>
					
					<div class="subtotalBox">
						<span>Subtotal:</span>
						<span class="subtotal"></span>
						<span>€</span>
					</div>				
				</div>				
			</div>

		</div>
		{{/.}}
	</div>
	
	<div class="cartSummary">
		<h3>Resumen</h3>
		
		<div class="total" id="carritoTotalContainer">
			<span>Total (impuestos incluidos):</span>
			<span><span class="total" id="total"></span>€</span>
		</div>
		
		<button class="btn btn-primary" id="realizar_pedido">Realizar pedido</button>
	</div>
</div>
