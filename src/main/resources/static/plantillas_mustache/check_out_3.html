<form class="formBox" action="#">
	<h2>Paso 3: Introduce tus datos de pago</h2>

	<div>
		<label>Tipo de tarjeta:</label>
	    <select id="tipoTarjeta">
			<option value="visa">VISA</option>
			<option value="master_card">MASTER CARD</option>
			<option value="american_express">AMERICAN EXPRESS</option>
		</select>
	</div>	
	
    <div class="form-group cardHolder">
        <div class="field">
            <label>Titular de la tarjeta</label>
            <input type="text" maxlength="150" id="titularTarjeta">
        </div>

        <span class="noError"></span>
    </div>	
	
    <div class="form-group cardNumber">
        <div class="field">
            <label>Número de la tarjeta</label>
            <input type="number" id="numeroTarjeta">
        </div>

        <span class="noError"></span>
    </div>	
    
    <div class="form-group cardExpiration">
        <div class="field">
            <label>Fecha de expiración</label>
            <input type="text" maxlength="5" id="caducidadTarjeta">
        </div>

        <span class="noError"></span>
    </div>    
	
    <div class="form-group cardCvv">
        <div class="field">
            <label>CVV</label>
            <input type="number" id="cvvTarjeta">
        </div>

        <span class="noError"></span>
    </div>	
    
    <!-- Submit -->
    <div class="submitFormBox">
        <p class="submitErrorMsg"></p>
        <input class="sendForm btn btn-primary" type="submit" value="ENVIAR" id="checkout3_aceptar">
    </div>    
	
</form>

<script src="javascript/validaciones.js"></script>
