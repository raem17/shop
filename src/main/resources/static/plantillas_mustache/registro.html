<!-- id o name tiene que coincidir con los atributos de la clase User -->
<form id="form_registro_usuario" class="formBox">
	<h2>Registro</h2>
	
    <div class="form-group properNoun">
        <div class="field">
            <label>Nombre</label>
            <input type="text" maxlength="150" name="first_name" id="first_name">
        </div>

        <span class="noError"></span>
    </div>	
	
    <div class="form-group properNoun">
        <div class="field">
            <label>Apellidos</label>
            <input type="text" maxlength="150" name="last_name" id="last_name">
        </div>

        <span class="noError"></span>
    </div>	

    <div class="form-group email">
        <div class="field">
            <label>Email</label>
            <input type="email" maxlength="150" name="email" id="email">
        </div>

        <span class="noError"></span>
    </div>	
    
    <div class="form-group pw">
        <div class="field">
            <label>Contrase√±a</label>
            <input type="text" maxlength="50" name="pass" id="pass">
        </div>

        <span class="noError"></span>
    </div>    
    
    <div>
        <label>Avatar</label>
		<input type="file" name="avatar" id="avatar">
    </div>    
        
    <!-- Submit -->
    <div class="submitFormBox">
        <input class="sendForm" type="submit" value="REGISTRARSE">
        <p class="submitErrorMsg"></p>
    </div>       
</form>

<script src="javascript/validaciones.js"></script>
