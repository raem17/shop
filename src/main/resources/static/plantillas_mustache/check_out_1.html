<form class="formBox" action="#">
	<h2>Paso 1: Introduce tus datos de envío</h2>
	
    <div class="form-group properNoun">
        <div class="field">
            <label>Nombre</label>
            <input type="text" maxlength="150" id="nombre">
        </div>

        <span class="noError"></span>
    </div>	
	
    <div class="form-group properNoun">
        <div class="field">
            <label>Apellidos</label>
            <input type="text" maxlength="150" id="apellidos">
        </div>

        <span class="noError"></span>
    </div>	
    
	<div class="form-group email">
	    <div class="field">
	        <label>Email</label>
	        <input type="email" maxlength="150" id="email">
	    </div>
	
	    <span class="noError"></span>
	</div>    
	
    <div class="form-group phoneNumber">
        <div class="field">
            <label>Teléfono</label>
            <input type="text" maxlength="12" id="telefono">
        </div>

        <span class="noError"></span>
    </div>
    
    <div class="form-group address">
        <div class="field">
            <label>Dirección</label>
            <input type="text" maxlength="150" id="direccion">
        </div>

        <span class="noError"></span>
    </div>    	

    <div class="form-group description">
        <div class="field">
            <label>Detalles de dirección</label>
            <textarea maxlength="250" id="detallesDireccion"></textarea>
        </div>

        <span class="noError"></span>
    </div>    
    
    <div class="form-group postalCode">
        <div class="field">
            <label>Código postal</label>
            <input type="number" id="codigoPostal">
        </div>

        <span class="noError"></span>
    </div>   
    
    <div class="form-group properNoun">
        <div class="field">
            <label>Localidad</label>
            <input type="text" maxlength="150" id="localidad">
        </div>

        <span class="noError"></span>
    </div>	     
	
	<div>
		<label>Provincia:</label>

		    <option value="Barcelona">Barcelona</option>
		    <option value="Burgos">Burgos</option>
		    <option value="Cáceres">Cáceres</option>
		    <option value="Cádiz">Cádiz</option>
		    <option value="Cantabria">Cantabria</option>
		    <option value="Castellón">Castellón</option>
		    <option value="Ceuta">Ceuta</option>
		    <option value="Ciudad Real">Ciudad Real</option>
		    <option value="Córdoba">Córdoba</option>
		    <option value="Cuenca">Cuenca</option>
		    <option value="Gerona">Gerona/Girona</option>
		    <option value="Granada">Granada</option>
		    <option value="Guadalajara">Guadalajara</option>
		    <option value="Guipúzcoa">Guipúzcoa/Gipuzkoa</option>
		    <option value="Huelva">Huelva</option>
		    <option value="Huesca">Huesca</option>
		    <option value="Jaén">Jaén</option>
		    <option value="La Coruña">La Coruña/A Coruña</option>
		    <option value="La Rioja">La Rioja</option>
		    <option value="Las Palmas">Las Palmas</option>
		    <option value="León">León</option>
		    <option value="Lérida">Lérida/Lleida</option>
		    <option value="Lugo">Lugo</option>
		    <option value="Madrid">Madrid</option>
		    <option value="Málaga">Málaga</option>
		    <option value="Melilla">Melilla</option>
		    <option value="Murcia">Murcia</option>
		    <option value="Navarra">Navarra</option>
		    <option value="Orense">Orense/Ourense</option>
		    <option value="Palencia">Palencia</option>
		    <option value="Pontevedra">Pontevedra</option>

		    <option value="Zaragoza">Zaragoza</option>
		</select>
	</div>
	
    <!-- Submit -->
    <div class="submitFormBox">
        <p class="submitErrorMsg"></p>
		<input type="submit" class="sendForm btn btn-primary" id="checkout1_aceptar" value="ACEPTAR"></input>
    </div>
	
</form>
