<!DOCTYPE html>
<html>
<head>

</head>
<body>

	<div th:insert="fragments/general.html :: menu"></div>

	<main>
        <h2>Crear usuario</h2>
        
		<form action="#" th:action="saveUser" th:object="${newUser}" method="post" enctype="multipart/form-data">

			<input th:field="*{first_name}" required="true"/>
		
			<label>Apellidos:</label>
			<input th:field="*{last_name}" required="true"/>
		
			<label>Email:</label>
			<input th:field="*{email}" required="true"/>
		
			<label>Contrase√±a:</label>
			<input th:field="*{pass}" required="true"/>
			
			<label>Avatar:</label>
			<input th:field="*{avatar}" type="file"/>
			
			<input type="submit" value="GUARDAR CAMBIOS" />
		</form>
		
	</main>

</body>
</html>
