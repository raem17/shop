<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style_admin.css}" />
	<title>Insert title here</title>
</head>
<body>

	<div th:insert="fragments/general.html :: menu"></div>

	<main>
        <h2>Crear usuario</h2>
        
		<form action="#" th:action="saveUser" th:object="${newUser}" method="post" enctype="multipart/form-data">
			<div class="adminFormField">
				<label>Nombre:</label>
				<input th:field="*{first_name}" required="true"/>
				<span th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}"></span>
			</div>
			
			<div class="adminFormField">
				<label>Apellidos:</label>
				<input th:field="*{last_name}" required="true"/>
				<span th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}"></span>
			</div>
			
			<div class="adminFormField">
				<label>Email:</label>
				<input th:field="*{email}" required="true"/>
				<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
			</div>
			
			<div class="adminFormField">
				<label>Contrase√±a:</label>
				<input th:field="*{pass}" required="true"/>
				<span th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"></span>
			</div>
			
			<div class="adminFormField">
				<label>Avatar:</label>
				<input th:field="*{avatar}" type="file"/>
			</div>
			
			<input type="submit" value="GUARDAR CAMBIOS" />
		</form>
		
	</main>

</body>
</html>
