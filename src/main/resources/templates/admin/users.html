<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style_admin.css}" />
	<title>Insert title here</title>
</head>
<body>

	<div th:insert="fragments/general.html :: menu"></div>
	
	<div class="card" th:each="u : ${users}">
		<img th:src="@{${ '../showUserImage?id=' + u.id }}"/>
		
		<div class="card-desc">
	      	<p><span th:text="${u.email}"></span></p>
	
	      	<ul>
	          	<li>Nombre: <span th:text="${u.first_name}"></span></li>
	          	<li>Apellidos: <span th:text="${u.last_name}"></span></li>
	          	<li>Contraseña: <span th:text="${u.pass}"></span></li>
	      	</ul>
	      	
	      	<div class="movie-options">
	          	<a th:href="@{${ 'deleteUser?id=' + u.id }}" onclick="return confirm('¿Seguro?')">Eliminar</a>
				<a th:href="@{${ 'editUser?id=' + u.id }}">Editar</a>
	      	</div>
	
		</div>
	</div>

</body>
</html>
