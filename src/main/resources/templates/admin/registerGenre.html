<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style_admin.css}" />
	<title>Insert title here</title>
</head>

<body>

	<div th:insert="fragments/general.html :: menu"></div>

    <main>
        <h2>Crear género</h2>
        
		<form action="#" th:action="saveGenre" th:object="${newGenre}" method="post" enctype="multipart/form-data">
			<div class="adminFormField">
				<label>Nombre:</label>
				<input th:field="*{name}" required="true"/>
				<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			</div>
			
			<div class="adminFormField">
				<label>Descripción:</label>
				<textarea th:field="*{description}" rows="3" cols="15" required="true"/>
				<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
			</div>
		
			<input type="submit" value="GUARDAR CAMBIOS" />
		</form>
		
    </main>

</body>
</html>
